name: Version Bump
on:
  push:
    branches:
      - version-bump

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm

      - name: Use Node.js (.nvmrc)
        uses: actions/setup-node@v2
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"

      - run: npm install

      - run: npm standard-version
